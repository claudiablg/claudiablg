name: build-only

on: [push]

jobs:
  build_only:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    #
    # Cache yarn dependencies
    # https://github.com/actions/cache/blob/master/examples.md#node---yarn
    #
    # - name: Yarn cache directory
    #   id: yarn-cache-dir
    #   run: echo "::set-output name=dir::$(yarn cache dir)"

    # - name: Yarn cache
    #   uses: actions/cache@v1
    #   id: yarn-cache
    #   with:
    #     path: ${{ steps.yarn-cache-dir.outputs.dir }}
    #     key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
    #     restore-keys: |
    #       ${{ runner.os }}-yarn-

    #
    # Fix for build issues with Gatsby or other tools that uses
    # many file watchers
    #
    - name: Increase system limit for number of file watchers
      run: |
        echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p

    - name: Install dependencies
      run: yarn

    - name: Lint
      run: yarn lint

    - name: Build
      run: yarn build
      env:
        SITE_ENV: ${{ secrets.SITE_ENV }}
        SITE_URL: ${{ secrets.SITE_URL }}
        GRAPH_CMS_AUTH_TOKEN_MIR: ${{ secrets.GRAPH_CMS_AUTH_TOKEN_MIR }}
        GRAPH_CMS_API_URL_MIR: ${{ secrets.GRAPH_CMS_API_URL_MIR }}
        GRAPH_CMS_AUTH_TOKEN_NEWRADE: ${{ secrets.GRAPH_CMS_AUTH_TOKEN_NEWRADE }}
        GRAPH_CMS_API_URL_NEWRADE: ${{ secrets.GRAPH_CMS_API_URL_NEWRADE }}
        GRAPH_CMS_AUTH_TOKEN_LAKHOS: ${{ secrets.GRAPH_CMS_AUTH_TOKEN_LAKHOS }}
        GRAPH_CMS_API_URL_LAKHOS: ${{ secrets.GRAPH_CMS_API_URL_LAKHOS }}
        GRAPH_CMS_AUTH_TOKEN_CORE: ${{ secrets.GRAPH_CMS_AUTH_TOKEN_CORE }}
        GRAPH_CMS_API_URL_CORE: ${{ secrets.GRAPH_CMS_API_URL_CORE }}
        CONTENTFUL_ACCESS_SPACEID_MIR: ${{ secrets.CONTENTFUL_ACCESS_SPACEID_MIR }}
        CONTENTFUL_ACCESS_TOKEN_MIR: ${{ secrets.CONTENTFUL_ACCESS_TOKEN_MIR }}
    - name: Test
      run: yarn test

      env:
        CI: true
