#
# Github Workflow config file
#
# - reference: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
#

name: vsb-website

on:
  push:
    paths:
      - '.github/workflows/vsb-website-workflow.yml'
      - '**/package.json'
      - '**/package-lock.json'
      - '**/yarn.lock'
      - 'packages/core-*/**/*'
      - 'packages/vsb-common/**/*'
      - 'packages/vsb-design-system/**/*'
      - 'packages/vsb-website/**/*'
    branches:
      - dev
      - master
      - release
  pull_request:
  workflow_dispatch:

jobs:

  build-test-deploy:

    # runs-on: ubuntu-latest
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [14.x]

    steps:

    - name: Checkout
      uses: actions/checkout@v2
      if: github.event_name != 'pull_request'
      with:
        clean: false

    - name: Checkout (clean)
      uses: actions/checkout@v2
      if: github.event_name == 'pull_request'
      with:
        clean: true

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Set up yarn
      run: npm install --global yarn && yarn --version

    - name: Set the env variable depending on the branch
      uses: ./packages/core-github-actions/lib/set-app-env

    - name: Update vercel.json rewrites
      uses: ./packages/core-github-actions/lib/vercel-rewrites
      with:
        working-directory: ./packages/vsb-website

    - name: Install dependencies and build core packages
      run: yarn --prefer-offline

    - name: Clean
      run: yarn clean --scope @newrade/vsb-website

    - name: Lint Src Files
      run: yarn eslint ./packages/vsb-*/src/ --ext ts,tsx

    - name: Build vsb-common
      run: yarn build --scope @newrade/vsb-common

    - name: Build vsb-design-system
      run: yarn build --scope @newrade/vsb-design-system

    # todo handle gatsby cache clearing github.event_name == 'workflow_dispatch'

    - name: Build vsb-website
      run: yarn build --scope @newrade/vsb-website
      env:
        NODE_ENV: ${{ secrets.NODE_ENV }}
        NVM_NODE_VERSION: ${{ secrets.NVM_NODE_VERSION }}
        MASTER_GIT_HOST: ${{ secrets.MASTER_GIT_HOST }}
        MASTER_REPO_ORG: ${{ secrets.MASTER_REPO_ORG }}
        MASTER_REPO_NAME: ${{ secrets.MASTER_REPO_NAME }}
        PROJECT_GIT_HOST: ${{ secrets.PROJECT_GIT_HOST }}
        PROJECT_REPO_ORG: ${{ secrets.PROJECT_REPO_ORG }}
        PROJECT_REPO_NAME: ${{ secrets.PROJECT_REPO_NAME }}

        DEBUG: 'newrade:*'
        APP_URL: 'http://local.vasectomie-pierre-boucher.ca'

        CONTENTFUL_ENV: ${{ secrets.CONTENTFUL_ENV }}
        CONTENTFUL_SPACEID_VSB: ${{ secrets.CONTENTFUL_SPACEID_VSB }}
        CONTENTFUL_DELIVERY_TOKEN_VSB: ${{ secrets.CONTENTFUL_DELIVERY_TOKEN_VSB }}
        CANADA_POST_API_KEY_VSB: ${{ secrets.CANADA_POST_API_KEY_VSB }}
        GOOGLE_MAP_API_KEY: ${{ secrets.GOOGLE_MAP_API_KEY }}
        RECAPTCHA_SITE_KEY_VSB: ${{ secrets.RECAPTCHA_SITE_KEY_VSB }}

    - name: Check for protected branches
      if: endsWith(github.ref, 'api')
      run: echo "branch cannot end with 'api'" && exit 1

    - name: Deploy website (branch)
      if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/master')
      uses: amondnet/vercel-action@v20
      with:
        scope: ${{ secrets.VERCEL_SCOPE }}
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vercel-args: 'public'
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
        vercel-project-id: prj_BSiEPXFueCLXvdowJXU7WikN1T1M
        working-directory: ./packages/vsb-website
        alias-domains: |
          {{ BRANCH }}.vasectomie-pierre-boucher.ca

    - name: Deploy website (PR)
      if: github.event_name == 'pull_request'
      uses: amondnet/vercel-action@v20
      with:
        scope: ${{ secrets.VERCEL_SCOPE }}
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vercel-args: 'public'
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
        vercel-project-id: prj_BSiEPXFueCLXvdowJXU7WikN1T1M
        working-directory: ./packages/vsb-website
        alias-domains: |
          pr-{{ PR_NUMBER }}.vasectomie-pierre-boucher.ca

    - name: Deploy website (prod)
      if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/release'
      uses: amondnet/vercel-action@v20
      with:
        scope: ${{ secrets.VERCEL_SCOPE }}
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vercel-args: 'public --prod'
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
        vercel-project-id: prj_BSiEPXFueCLXvdowJXU7WikN1T1M
        working-directory: ./packages/vsb-website
        alias-domains: |
          vasectomie-pierre-boucher.ca

