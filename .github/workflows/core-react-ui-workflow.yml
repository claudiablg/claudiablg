#
# Github Workflow config file
#
# - reference: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
#

name: core-react-ui

on:
  push:
    paths:
      - '.github/actions/core-base.yml'
      - '.github/workflows/core-react-ui-workflow.yml'
      - '**/package.json'
      - '**/package-lock.json'
      - '**/yarn.lock'
      - 'packages/core-react-ui/**/*'
      - 'packages/core-design-system/**/*'
    branches:
      - dev
      - master
      - release
  pull_request:
  workflow_dispatch:

env:
  #
  # Debugging
  #
  DEBUG: 'nr:*'
  #
  # Node
  #
  NODE_OPTIONS: '--max-old-space-size=4096'
  #
  # NVM
  #
  NVM_NODE_VERSION: ${{ secrets.NVM_NODE_VERSION }}
  #
  # Repo
  #
  MASTER_GIT_HOST: github.com
  MASTER_REPO_ORG: newrade
  MASTER_REPO_NAME: newrade-core
  PROJECT_GIT_HOST: github.com
  PROJECT_REPO_ORG: newrade
  PROJECT_REPO_NAME: newrade-core

jobs:
  build-test:
    runs-on: self-hosted

    steps:
      - uses: ./.github/actions/base-node-setup

      - name: Checkout
        uses: actions/checkout@v2
        with:
          clean: false

      - name: Build core-react-ui
        run: yarn lerna exec --scope @newrade/core-react-ui 'tsc --build --verbose'

      - name: Lint Src Files
        run: yarn eslint ./packages/core-react-ui/src/ --ext ts,tsx

      - name: Run unit tests
        run: yarn test --scope @newrade/core-react-ui
