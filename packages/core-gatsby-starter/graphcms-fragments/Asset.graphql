fragment Asset on Asset {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  handle
  fileName
  height
  width
  size
  mimeType
  blogPostBannerImage {
    ... on BlogPost {
      remoteTypeName: __typename
      remoteId: id
      locale
    }
  }
  imageFile {
    ... on Image {
      remoteTypeName: __typename
      remoteId: id
      locale
    }
  }
  url
}