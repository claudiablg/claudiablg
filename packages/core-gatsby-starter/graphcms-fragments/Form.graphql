fragment Form on Form {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  remoteParent: parent {
    ... on Form {
      remoteTypeName: __typename
      remoteId: id
      locale
    }
  }
  name
  childs {
    ... on Form {
      remoteTypeName: __typename
      remoteId: id
      locale
    }
  }
  formFields {
    ... on FormField {
      remoteTypeName: __typename
      remoteId: id
      locale
    }
  }
}