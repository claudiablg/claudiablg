fragment BlogPost on BlogPost {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  title
  content
  bannerImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
    }
  }
  contentRich {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
}