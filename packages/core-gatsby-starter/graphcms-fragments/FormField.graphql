fragment FormField on FormField {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  type
  name
  placeholder
  validations {
    ... on FormFieldValidation {
      remoteTypeName: __typename
      remoteId: id
      locale
    }
  }
  form {
    ... on Form {
      remoteTypeName: __typename
      remoteId: id
      locale
    }
  }
}